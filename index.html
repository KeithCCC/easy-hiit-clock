<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="main-ui.png" alt="Exercise Background" class="background-image">
        
        <div class="clock-overlay">
            <div class="timer-display">
                <div id="timer">00:00</div>
            </div>
            
            <div class="exercise-indicator">
                <div id="exerciseName">Ready to Start</div>
                <div id="exerciseStep">Press GO to begin</div>
            </div>
            
            <div class="controls">
                <button id="goBtn" class="btn btn-go">GO</button>
                <button id="stopBtn" class="btn btn-stop" disabled>STOP</button>
                <button id="resetBtn" class="btn btn-reset">RESET</button>
            </div>
            
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
