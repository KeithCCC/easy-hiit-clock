<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <section class="top-panel">
            <div class="controls">
                <button id="goBtn" class="btn btn-go">Start</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                <button id="resetBtn" class="btn btn-reset">Reset</button>
            </div>
            <div class="timer-display">
                <div id="timer">03:15</div>
            </div>
        </section>

        <section class="poster">
            <img src="infog.png" alt="5-minute office HIIT routine" class="poster-image">
        </section>

        <div class="aux-ui">
            <div class="exercise-indicator">
                <div id="exerciseName">Ready to Start</div>
                <div id="exerciseStep">Press GO to begin</div>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
